apiVersion: apps/v1
kind: Deployment
metadata:
  name: wiremock
  labels:
    app: wiremock
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wiremock
  template:
    metadata:
      labels:
        app: wiremock
    spec:
      containers:
        - name: wiremock
          image: wiremock/wiremock:latest
          args:
            - --container-threads
            - "200"
            - --jetty-acceptor-threads
            - "10"
            - --jetty-accept-queue-size
            - "500"
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: mappings
              mountPath: /home/wiremock/mappings
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: mappings
          configMap:
            name: wiremock-mappings
